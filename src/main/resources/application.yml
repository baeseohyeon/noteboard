spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/noteboard
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql:true
        format_sql:true
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB

logging.level:
  org.hibernate.SQL: debug
#    org.hibernate.type: trace
file:
  upload-dir: ./uploads
